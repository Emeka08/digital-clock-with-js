<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css Links -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
     
    <title>Timer</title>
</head>
<body>
    
    <main>
        <div>
            
            <div class="clock-body">
                <h1 class="text-center text-blue">DIGITAL CLOCK</h1>

                <div class="justify-content-center display-flex">

                    <div class="digit-container">
                        <div class="text-white hours">
                            <div class="background-yellow">
                                <h1>0</h1>
                            </div>
                            <div class="background-yellow">
                                <h1>0</h1>
                            </div>
                        </div>
                        <div>
                            <h2>HOURS</h2>
                        </div>
                    </div>

                    <div class="digit-container">
                        <div class="text-white minutes">
                            <div class="background-red">
                                <h1>0</h1>
                            </div>
                            <div class="background-red">
                                <h1>0</h1>
                            </div>
                        </div>
                        <div>
                            <h2>MINUTES</h2>
                        </div>
                    </div>

                    <div class="digit-container">
                        <div class="text-white seconds">
                            <div class="background-orange">
                                <h1>0</h1>
                            </div>
                            <div class="background-orange">
                                <h1>0</h1>
                            </div>
                        </div>
                        <div>
                            <h2>SECONDS</h2>
                        </div>
                    </div>

                    <div class="period">
                        <div class="text-white seconds">
                            <div class="background-white">
                                <h2>A</h2>
                            </div>
                            <div class="background-white">
                                <h2>M</h2>
                            </div>
                        </div>
                    </div>
        
                </div>
            </div>

            <div class="footer">
                <button id="button" class="btn-accept">Start</button>
                <h2>Create by <span>Emeka</span></h2>
            </div>

        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
